name: Release Finalize

on:
  workflow_run:
    workflows: ["Release Deploy"]
    types:
      - completed

jobs:
  finalize:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Extract release version
      id: extract
      run: |
        RELEASE_VERSION=$(grep -oP '<revision>\K[^<]+' pom.xml)
        echo "Release version: $RELEASE_VERSION"
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: notes
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --oneline --reverse)
        else
          COMMITS=$(git log --oneline --reverse $LAST_TAG..HEAD)
        fi
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub release
      run: |
        gh release create v${{ steps.extract.outputs.release_version }} \
          --title "Release ${{ steps.extract.outputs.release_version }}" \
          --notes "${{ steps.notes.outputs.commits }}"

    - name: Reset to snapshot version
      run: |
        RELEASE="${{ steps.extract.outputs.release_version }}"
        NEXT_PATCH=$(echo $RELEASE | awk -F. '{print $3 + 1}')
        NEXT_VERSION="$RELEASE.$NEXT_PATCH-SNAPSHOT"
        sed -i "s|<revision>$RELEASE</revision>|<revision>$NEXT_VERSION</revision>|" pom.xml
        sed -i "s|<tag>v$RELEASE</tag>|<tag>HEAD</tag>|" pom.xml

    - name: Commit snapshot version
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pom.xml
        git commit -m "Prepare for next development [skip ci]" || echo "No changes to commit"
        git push
