name: Release on Main Merge

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'pom.xml'

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Extract current revision
      id: extract
      run: |
        CURRENT_REVISION=$(grep -oP '<revision>\K[^<]+' pom.xml)
        echo "Current revision: $CURRENT_REVISION"
        echo "current_revision=$CURRENT_REVISION" >> $GITHUB_OUTPUT

    - name: Calculate release version
      id: release
      run: |
        CURRENT="${{ steps.extract.outputs.current_revision }}"
        # Assume format x.y.z-SNAPSHOT, release as x.y.z
        RELEASE_VERSION="${CURRENT%-SNAPSHOT}"
        echo "Release version: $RELEASE_VERSION"
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

    - name: Update pom.xml to release version
      run: |
        sed -i "s|<revision>${{ steps.extract.outputs.current_revision }}</revision>|<revision>${{ steps.release.outputs.release_version }}</revision>|" pom.xml

    - name: Update SCM tag to release
      run: |
        sed -i "s|<tag>HEAD</tag>|<tag>v${{ steps.release.outputs.release_version }}</tag>|" pom.xml

    - name: Commit release version
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pom.xml
        git commit -m "Release version ${{ steps.release.outputs.release_version }} [skip ci]" || echo "No changes to commit"

    - name: Create and push tag
      run: |
        git tag v${{ steps.release.outputs.release_version }}
        git push origin v${{ steps.release.outputs.release_version }}

    - name: Generate release notes
      id: notes
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --oneline --reverse)
        else
          COMMITS=$(git log --oneline --reverse $LAST_TAG..HEAD)
        fi
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub release
      run: |
        gh release create v${{ steps.release.outputs.release_version }} \
          --title "Release ${{ steps.release.outputs.release_version }}" \
          --notes "${{ steps.notes.outputs.commits }}"

    - name: Reset to snapshot version
      run: |
        NEXT_PATCH=$(echo ${{ steps.release.outputs.release_version }} | awk -F. '{print $3 + 1}')
        NEXT_VERSION="${{ steps.release.outputs.release_version }}.$NEXT_PATCH-SNAPSHOT"
        sed -i "s|<revision>${{ steps.release.outputs.release_version }}</revision>|<revision>$NEXT_VERSION</revision>|" pom.xml
        sed -i "s|<tag>v${{ steps.release.outputs.release_version }}</tag>|<tag>HEAD</tag>|" pom.xml

    - name: Commit snapshot version
      run: |
        git add pom.xml
        git commit -m "Prepare for next development [skip ci]" || echo "No changes to commit"
        git push
