name: Release Deploy

on:
  workflow_run:
    workflows: ["Release Tag"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings>
          <servers>
            <server>
              <id>central</id>
              <username>${CENTRAL_API_KEY}</username>
              <password>${CENTRAL_API_SECRET}</password>
            </server>
          </servers>
        </settings>
        EOF
      env:
        CENTRAL_API_KEY: ${{ secrets.CENTRAL_API_KEY }}
        CENTRAL_API_SECRET: ${{ secrets.CENTRAL_API_SECRET }}

    - name: Import GPG key
      run: |
        echo "${GPG_PRIVATE_KEY}" | gpg --batch --import
        echo "default-key $(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)" > ~/.gnupg/gpg.conf
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Run tests and verify
      run: mvn test verify -Dgpg.skip=true

    - name: Deploy to Maven Central
      run: mvn clean deploy -Dgpg.passphrase=${GPG_PASSPHRASE}
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
