name: Release Deploy

on:
  workflow_run:
    workflows: ["Release Prepare"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Extract release version
      id: extract
      run: |
        RELEASE_VERSION=$(grep -oP '<revision>\K[^<]+' pom.xml)
        echo "Release version: $RELEASE_VERSION"
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

    - name: Create and push tag
      run: |
        git tag v${{ steps.extract.outputs.release_version }}
        git push origin v${{ steps.extract.outputs.release_version }}

    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings>
          <servers>
            <server>
              <id>ossrh</id>
              <username>${OSSRH_USERNAME}</username>
              <password>${OSSRH_PASSWORD}</password>
            </server>
          </servers>
        </settings>
        EOF
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

    - name: Import GPG key
      run: |
        echo "${GPG_PRIVATE_KEY}" | gpg --batch --import
        echo "default-key $(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)" > ~/.gnupg/gpg.conf
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Deploy to Maven Central
      run: mvn clean deploy
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
