name: Release Reset

on:
  workflow_run:
    workflows: ["Release Notes"]
    types:
      - completed

jobs:
  reset:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Extract release version
      id: extract
      run: |
        RELEASE_VERSION=$(grep -oP '<revision>\K[^<]+' pom.xml)
        echo "Release version: $RELEASE_VERSION"
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

    - name: Reset to next development version
      run: |
        RELEASE="${{ steps.extract.outputs.release_version }}"
        BASE_VERSION="${RELEASE%.*}"
        NEXT_PATCH=$(echo $RELEASE | awk -F. '{print $3 + 1}')
        NEXT_VERSION="$BASE_VERSION.$NEXT_PATCH"
        sed -i "s|<revision>$RELEASE</revision>|<revision>$NEXT_VERSION</revision>|" pom.xml
        sed -i "s|<tag>v$RELEASE</tag>|<tag>HEAD</tag>|" pom.xml

    - name: Update parent versions in modules
      run: |
        NEXT_VERSION="${{ steps.extract.outputs.release_version }}"
        BASE_VERSION="${NEXT_VERSION%.*}"
        NEXT_PATCH=$(echo $NEXT_VERSION | awk -F. '{print $3 + 1}')
        NEXT_VERSION="$BASE_VERSION.$NEXT_PATCH"
        sed -i "s|<version>.*</version>|<version>$NEXT_VERSION</version>|" runtime/pom.xml
        sed -i "s|<version>.*</version>|<version>$NEXT_VERSION</version>|" deployment/pom.xml

    - name: Commit snapshot version
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pom.xml runtime/pom.xml deployment/pom.xml
        git commit -m "Prepare for next development [skip ci]" || echo "No changes to commit"
        git push
