name: Deploy to Maven Central
on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: maven-central
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-keys
          gpg --list-secret-keys

      - name: Get version to deploy
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Update POM to deployment version
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          echo "Setting POM version to $VERSION"
          mvn versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      - name: Run tests and verify
        run: mvn test verify -Dgpg.skip=true

      - name: Deploy to Maven Central
        run: |
          mvn clean deploy -P gpg -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get-version.outputs.version }}
          body: |
            Version ${{ steps.get-version.outputs.version }} has been deployed to Maven Central.

            ## Changes
            - Automatic deployment triggered by version bump

            ## Installation
            ```xml
            <dependency>
                <groupId>io.github.hexeditors</groupId>
                <artifactId>quarkus-http</artifactId>
                <version>${{ steps.get-version.outputs.version }}</version>
            </dependency>
            ```
          draft: false
          prerelease: false
