# Test-specific HTTP Client Configuration
# Shorter timeout for faster test execution
http.client.timeout-millis=5000

# Disable retries in tests for deterministic behavior
http.client.max-retries=0

# Lower circuit breaker threshold for tests
http.client.circuit-breaker-threshold=2

# Shorter circuit breaker timeout for tests
http.client.circuit-breaker-timeout-millis=5000

# Test Audit Configuration
# Keep audit disabled for tests
http.audit.enabled=false
http.audit.gdpr-enabled=false
http.audit.pci-enabled=false
http.audit.service-name=test-suite

# Test TLS Configuration
# Skip SSL verification for test domains
http.tls.insecure-domains=localhost,127.0.0.1,test.example.com,httpbin.org

# Test PII Configuration
# Keep default mask for tests
http.pii.mask=***

# Test Logging Configuration
# Enable debug logging for tests
logging.level.com.github.hexeditors.http=DEBUG
